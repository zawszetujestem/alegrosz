{% macro render_field(field) %}

    <div class="form-group {% if field.errors %} error {% endif %}">
        {{ field.label }}<br>
        {{ field(**kwargs) | safe }}<br>
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{%  endmacro %}
