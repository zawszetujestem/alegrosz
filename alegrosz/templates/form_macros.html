{% macro render_field(field) %}

    <div {% if field.errors %} class="error" {% endif %}>
        {{ field.label }}
        {{ field(**kwargs) | safe }}
    </div>

    <div class="error">
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
    </div>

{%  endmacro %}
